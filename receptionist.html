<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🦷 SmileCare Dental Clinic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="appointment.html">Appointments</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Container -->
  <div class="container my-5">
    <div class="welcome-box p-5 text-center">
      <h1>Welcome, Receptionist</h1>
      <p class="lead">Manage patients, appointments, and more from here.</p>
    </div>
  </div>

  <!-- Quick Actions Container -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- Register -->
      <div class="col-md-3">
        <div class="action-card text-center p-4">
          <div class="icon mb-3">📝</div>
          <h5>Register Patient</h5>
          <a href="register.html" class="btn btn-primary mt-3">Go</a>
        </div>
      </div>
      <!-- Search -->
      <div class="col-md-3">
        <div class="action-card text-center p-4">
          <div class="icon mb-3">🔍</div>
          <h5>Search Patient</h5>
          <a href="search.html" class="btn btn-primary mt-3">Go</a>
        </div>
      </div>
      <!-- Appointments -->
      <div class="col-md-3">
        <div class="action-card text-center p-4">
          <div class="icon mb-3">📅</div>
          <h5>Appointments</h5>
          <a href="appointment.html" class="btn btn-primary mt-3">Go</a>
        </div>
      </div>
      <!-- Logout -->
      <div class="col-md-3">
        <div class="action-card text-center p-4">
          <div class="icon mb-3">🚪</div>
          <h5>Logout</h5>
          <a href="index.html" class="btn btn-danger mt-3">Logout</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
